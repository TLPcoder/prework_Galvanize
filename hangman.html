<!DOCTYPE html>
<html>
<head>
  <title>"Hangman"</title>
  <link rel="stylesheet" type='text/css' href='hangman.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src = "hangman.js"></script>
</head>
<body>
  <div id = "container">
    <div id = "header">
      <h1 id = "title">Hangman</h1>
      <h4 id = "solve"></h4>
    </div>
    <div id = "alphabet">
      <input type = "button" class = "alpha" id = "A" value = "A">
      <input type = "button" class = "alpha" id = "B" value = "B">
      <input type = "button" class = "alpha" id = "C" value = "C">
      <input type = "button" class = "alpha" id = "D" value = "D">
      <input type = "button" class = "alpha" id = "E" value = "E">
      <input type = "button" class = "alpha" id = "F" value = "F">
      <input type = "button" class = "alpha" id = "G" value = "G">
      <input type = "button" class = "alpha" id = "H" value = "H">
      <input type = "button" class = "alpha" id = "I" value = "I">
      <input type = "button" class = "alpha" id = "J" value = "J">
      <input type = "button" class = "alpha" id = "K" value = "K">
      <input type = "button" class = "alpha" id = "L" value = "L">
      <input type = "button" class = "alpha" id = "M" value = "M">
      <br/>
      <input type = "button" class = "alpha" id = "N" value = "N">
      <input type = "button" class = "alpha" id = "O" value = "O">
      <input type = "button" class = "alpha" id = "P" value = "P">
      <input type = "button" class = "alpha" id = "Q" value = "Q">
      <input type = "button" class = "alpha" id = "R" value = "R">
      <input type = "button" class = "alpha" id = "S" value = "S">
      <input type = "button" class = "alpha" id = "T" value = "T">
      <input type = "button" class = "alpha" id = "U" value = "U">
      <input type = "button" class = "alpha" id = "V" value = "V">
      <input type = "button" class = "alpha" id = "W" value = "W">
      <input type = "button" class = "alpha" id = "X" value = "X">
      <input type = "button" class = "alpha" id = "Y" value = "Y">
      <input type = "button" class = "alpha" id = "Z" value = "Z">
    </div>
    <div id = "movesLeft"></div>
    <div id = "win/lose"></div>
    <div id = "newButton">
      <input type = "button" id = "newGame" value = "New Game"/>
    </div>
  </div>
</body>
</html>
